<!DOCTYPE html>
	<html>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	<head>
		<title>Calculadora</title>
	</head>
	<body>
		<div class="main">
			<div class="box">
				<div id="displayFull">
					<div id="data"></div>

					<div id="hora"></div>

					<div id="displayC"></div>

			</div>
			<div >
			<table id="buttons">
				<tr>
					<td><input class="button" id="btn-ac" type="button" value="AC"></td>
					<td><input class="button" id="btn-ce" type="button" value="CE"></td>
					<td><input class="button" id="btn-porcento" type="button" value="%"></td>
					<td><input class="button" id="btn-divisao" type="button" value="/"></td>

				</tr>
				<tr>
					<td><input class="button" id="btn-7" type="button" value="7"></td>
					<td><input class="button" id="btn-8" type="button" value="8"></td>
					<td><input class="button" id="btn-9" type="button" value="9"></td>
					<td><input class="button" id="btn-multiplicacao" type="button" value="x"></td>
					
				</tr>
				<tr>
					<td><input class="button" id="btn-4" type="button" value="4"></td>
					<td><input class="button" id="btn-5" type="button" value="5"></td>
					<td><input class="button" id="btn-6" type="button" value="6"></td>
					<td><input class="button" id="btn-subtracao" type="button" value="-"></td>
				</tr>
				<tr>
					<td><input class="button" id="btn-1" type="button" value="1"></td>
					<td><input class="button" id="btn-2" type="button" value="2"></td>
					<td><input class="button" id="btn-3" type="button" value="3"></td>
					<td id="plus"><input class="buttonplus" id="btn-soma" type="button" value="+"></td>
					
				</tr>
				<tr>
					<td><input class="button" id="btn-0" type="button" value="0"></td>
					<td><input class="button" id="btn-ponto" type="button" value="."></td>
					<td><input class="button" id="btn-igual" type="button" value="="></td>
					
				</tr>
			</table>
		</div>
		</div>
		</div>
		<script src="scripts/controller/CalcController.js"></script>
    	<script src="scripts/calculator.js"></script>
	
	</body>
	</html>
